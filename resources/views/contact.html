<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .contact-container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://google.co.id" method="get" onsubmit="return validateForm()">
      <div class="form-group" id="name-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="form-group" id="email-form">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" />
      </div>

      <div class="form-group" id="subject-form">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" />
      </div>

      <div class="form-group" id="message-form">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" ></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <script>
    function validateForm() {

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "" || name.match(/[0-9]/) ) {
        Swal.fire({
            title: "Error",
            text: "Please enter name, must be letters.",
            icon: "error"
        });
        document.getElementById("name-form").focus();
        return false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        Swal.fire({
            title: "Error",
            text: "Please enter a valid email.",
            icon: "error"
        });
        document.getElementById("email-form").focus();
        return false;
      }

      if (subject === "") {
        Swal.fire({
            title: "Error",
            text: "Please enter subject.",
            icon: "error"
        });
        document.getElementById("subject-form").focus();
        return false;
      }

      if (message.length < 10) {
        Swal.fire({
            title: "Error",
            text: "Message must be at least 10 characters.",
            icon: "error"
        });
        document.getElementById("message-form").focus();
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
